{% extends 'portfolio/base.html' %}

{% block content %}

    <h1>YOGESH KRISHNAN SEENIRAJ</h1>

    {% load static %}

<div class="row justify-content-center my-3">
  <div class="col-5">
      <img src="{% static 'portfolio/Snapchat-1499273746.jpg' %}", class="img-fluid">

  </div>
</div>
 <h2 class="mt-5">FRIENDS</h2>
  <hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6" >
    <h2>{{ project.title }}</h2>
    {% if project.url %}
    <a href="{{ project.url }}">
      <img src="{{ project.image.url }}" class="img-fluid mb-2">
    </a>
    {% else %}
        <img src="{{ project.image.url }}" class="img-fluid mb-2">
    {% endif %}
    <p>{{ project.description }}</p>

    </div>
    {% endfor %}
</div>
{% endblock %}
